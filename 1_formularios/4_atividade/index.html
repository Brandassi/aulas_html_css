<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro para entrevista de emprego</title>
</head>
<body>
    <h1>cadastro para entrevista de emprego</h1>
    <form action="">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="email">Email:</label>

        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>

        <input type="tel" id="telefone" name="telefone" required>
         <label for="experiencia">Experiencia:</label>

        <textarea name="experiencia" id="experiencia" cols="50" rows="4" required></textarea>

        <p>Genero:</p>

        <input type="radio" id="genero_masulino" name="genero" value="Masculino" required>

        <label for="genero_masculino">Masculino</label>

        <input type="radio" name="genero_feminino" value="feminino">
        <label for="genero_feminino">Feminino</label>

        <input type="radio" id="genero_nao_informado" value="não informado">
        <label for="genero_nao_informado">Não informado</label>
        
        <label for="escolaridade">Escolaridade:</label>

        <select name="escolaridade" id="escolaridade">escolaridade</select>

        <option value="Ensino Fundamental">Ensino Fundamental</option>

        <option value="Ensino madio">Ensino Medio</option>
        
        <option value="graduação"> Graduação</option>

        <option value="pós-graduação">Pós-graduação</option>

        <input type="submit" value="enviar">


    </form>
</body>
</html>
